name: energyflow
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.6.0
  fl_chart: ^0.69.0
  timezone: ^0.9.0
  intl: ^0.18.0
  path_provider: ^2.0.11
  file_picker: ^5.0.0
  universal_html: ^2.0.8
  shared_preferences: ^2.0.15
  flutter_local_notifications: 17.2.2
  connectivity_plus: ^2.3.6
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.11.0

flutter:
